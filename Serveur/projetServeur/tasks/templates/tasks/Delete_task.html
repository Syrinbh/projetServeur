<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer une tâche</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <h1> Suppression</h1>

    <p>Voulez-vous vraiment supprimer la tâche : <strong>{{ task.title }}</strong> ?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="{% url 'home' %}">Annuler</a>
    </form>

</body>
</html>
