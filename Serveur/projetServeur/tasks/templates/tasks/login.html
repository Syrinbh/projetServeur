<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Charger le tag static -->
    {% load static %}
    <title> Page Login </title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

  

<!-- partie pour login -->
<section class="register-part1">
    <h1><strong> Login Page </h1></strong>
    
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="username">user name :</label>
            <input type="text" id="username" name="username" placeholder="login username" value="{{ username }}" required>
        </div>
        <div>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="password" value="{{ password }}" required>
        </div>
        <button type="submit"> Login </button>
    </form>

</section>
</body>
</html>
