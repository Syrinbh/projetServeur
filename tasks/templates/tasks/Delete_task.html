<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer une tâche</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">


</head>
<body>
     <!-- Navbar simple -->
   
     <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-right">
    
                <a href="{% url 'home' %}">Web Serveur</a>
            </div>
    
        </div>
        <div class="navbar-right">
            {% if user.is_authenticated %}
                <p>Connecté : {{ user.username }}</p>
                <a href="{%url 'logout' %}">Se déconnecter</a>
            {% else %}
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="QuitContainer">
        <h1>Suppression</h1>
        <p>Voulez-vous vraiment supprimer la tâche : <strong>{{ task.title }}</strong> ?</p>
    
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-danger">Oui, supprimer</button>
            <a href="{% url 'home' %}" class="btn-secondary">Annuler</a>
        </form>
    </div>
   

   
</body>
</html>
