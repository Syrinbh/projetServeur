<!DOCTYPE html>
<html lang="fr">

    <title>Modifier la Tâche</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <h1>Modifier la tâche : {{ task.title }}</h1>

    </form>

   

</body>
