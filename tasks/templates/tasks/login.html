<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Charger le tag static -->
    {% load static %}
    <title> Page Login </title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    
    <!-- Navbar simple -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-right">

                <a href="{% url 'home' %}">Web Serveur</a>
            </div>

        </div>
        <div class="navbar-right">
            {% if user.is_authenticated %}
                <p>Connecté : {{ user.username }}</p>
                <a href="{%url 'logout' %}">Se déconnecter</a>
            {% else %}
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
<!-- partie pour login -->
<section class="register-part1">
    <h1><strong> Login Page </h1></strong>
    
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="username">username :</label>
            <input type="text" id="username" name="username" placeholder="login username" value="{{ username }}" required>
        </div>
        <div>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="password" value="{{ password }}" required>
        </div>
        <button type="submit"> Login </button>
    </form>

</section>

</body>
</html>
